<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ORDERED LIST -->
    <h1>ORDERED LIST</h1>
    <!-- ORDERED LIST WHICH CAN FOLLOW THE ORDER BY DEFAULT IT IS NUMBER ,
    BUT WE CAN CHANGE FROM NUMBER TO A ,a, I,i,1 FOR THIS WE HAVE ONE ATTRIBUTE CALLED AS TYPE AND
    WE CAN REVERSED ALSO BY USING START ATTRBUTE HERE WE NEED TO DEFINED THE LAST VALUE AND REVERSED -->
    <ol type="i" start = "iii" reversed>
     FRUIT
     <li>APPLE</li>
     <li>BANANA</li>
     <li>PINEAPPLE</li>
    </ol>
    <!-- UNORDERED LIST -->
    <h1>UNORDERED LIST</h1>
    <!-- THE LIST WHICH CANNOT FOLLOW ANY ORDERED WHICH IS CALLED AS UNORDERED LIST.
     BY DEFAULT TYPE IS DISC(SOLID CIRCLE )BUT WE CAN CHANGE TO CIRCLE(HOLLOW)AND SQUARE -->
     <ul type ="SQUARE">
        ENGINEERS
        <li>SOFTWARE ENGG</li>
        <li>MECHANICAL ENGG</li>
        <li>CIVIL</li>
     </ul>
     <!-- DESCRIPTIVE LIST -->
     <h1>DESCRIPTIVE LIST</h1>
     <!-- THE LIST WHICH CAN GIVE DESCRIPTIVE  ABOUT THE TERM WHICH IS CALLED AS DESCRIPTIVE LIST -->
     <dl>
        TEST YANTRA
        <dt>QSPIDER</dt>
        <dd>THIS IS TRANING INSTITUTE</dd>
     </dl>
</body>
</html>
